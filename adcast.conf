<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName adcast


        ProxyPass        /css/ !
        ProxyPass        /js/ !
        ProxyPass        /api/ !
        ProxyPass        /AdDaemon/ !
        ProxyPass        /Products/ !
        ProxyPass        / "http://127.0.0.1:5000/"
	DocumentRoot /home/chris/code/Waivecar/Ijiraq/
        <Directory /home/chris/code/Waivecar/Ijiraq/>
                Options +Indexes +FollowSymLinks +MultiViews
                AllowOverride All
                Order allow,deny
                Require all granted
                allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
	LogLevel info 
#alert rewrite:trace6

        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

