{% extends "base.html" %}
{% set exclude_top_bar = True %}    
{% set exclude_offset = True %}    

{% block content %}
<style>
  .btn, .form-control {
    border-radius: 0!important;
  }
  .btn:hover {
    background-color: black;
  }
</style>
<div class="container-fluid d-flex flex-column justify-content-center" style="height: 90vh">
  <div class="d-flex justify-content-center">
    <img id=logo src="/assets/oliver_logo.svg">
  </div>
  <!--
  <div class="d-flex justify-content-center">
    <div class="g-signin2" data-onsuccess="onGoogleSignIn" data-theme="dark" data-ux_mode="redirect"></div>
  </div>
  <div class="d-flex justify-content-center">
    <button onclick="fbLogin(event)">FB Login</button>
  </div>
  -->

  <div class="row d-flex justify-content-center">
    <div>
      <form method=post action=//staging.waivescreen.com/api/signup>
        <div class="form-fields">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-dark">Sign up / Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
{% block additionalScripts %}
<script src="/js/signup.js"></script>
<script src="/js/sso.js"></script>
{% endblock %}
