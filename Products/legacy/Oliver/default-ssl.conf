<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
        ServerName olvr.io
        ServerAlias www.olvr.io

	ServerAdmin webmaster@localhost
	DocumentRoot /home/ollie/Ijiraq/Products/Oliver/
        SetOutputFilter DEFLATE

        <Directory  /home/ollie/Ijiraq/Products/Oliver/ >
                Options +Indexes +FollowSymLinks +MultiViews
                AllowOverride All
                Order allow,deny
                Require all granted
                allow from all
        </Directory>

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn
        SSLEngine on
        SSLCertificateKeyFile /etc/ssl/mine/olvr.io-2020.key
        SSLCertificateFile    /etc/ssl/mine/olvr_io.crt
        SSLCertificateChainFile /etc/ssl/mine/olvr_io.ca-bundle

	ErrorLog ${APACHE_LOG_DIR}/error.log
	SetEnv proxy-sendchunked
Timeout 2400
ProxyTimeout 2400
ProxyBadHeader Ignore 
SetEnv proxy-sendcl
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	ProxyPass /api http://staging.waivescreen.com/api
	ProxyPass /new http://127.0.0.1:5000/notices/wizard
	ProxyPass /notices http://127.0.0.1:5000/notices
	ProxyPass /buy http://127.0.0.1:5000/buy
	</VirtualHost>
</IfModule>

