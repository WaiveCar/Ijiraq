{% extends "base.html" %}
{% block topbar %}
<span class="top-bar-right ml-4 mt-2 hidable-top-bar">
</span>
{% endblock %}
{% block content %}
<div class="container-fluid model-list">
  <div class="progress d-flex justify-content-between">
  </div>
  <div class="wizard-page d-flex justify-content-center">
    <div class="summary-center">
      <div id="anchor" class="inner-wizard d-flex justify-content-center">
      </div>
    </div>
  </div>
</div>
<div class="wizard-nav d-flex justify-content-center">
  <div class="width-90 d-flex justify-content-between">
    <button id="back-btn" class="btn wizard-btn"><img src="/assets/chevron-left.svg">back</button>
    <button id="next-btn" class="btn wizard-btn">next<img src="/assets/chevron-right.svg"></i></button>
  </div>
</div>
{% endblock %}
{% block additionalScripts %}
<script src="/js/triptychHelpers.js"></script>
<script src="/js/wizard.js"></script>
{% endblock %}
