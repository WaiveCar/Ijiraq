{% extends "base.html" %}
{% block topbar %}
<span class="top-bar-right ml-4 mt-2 hidable-top-bar">
</span>
{% endblock %}
{% block content %}
<div class="container-fluid model-list">
  <div class="wizard-page d-flex justify-content-center">
    <div class="width-90">
      <div class="wizard-nav d-flex justify-content-between">
        <button id="back-btn" class="btn wizard-btn"><i class="fas fa-chevron-left"></i>back</button>
        <button id="next-btn" class="btn wizard-btn">next<i class="fas fa-chevron-right"></i></button>
      </div>
      <div id="anchor" class="inner-wizard d-flex justify-content-center">
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block additionalScripts %}
<script src="/js/triptychHelpers.js"></script>
<script src="/js/wizard.js"></script>
{% endblock %}
