<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="237832253799-vrn0c73js364ub4pqob679obhp2m14dm.apps.googleusercontent.com">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href=https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css rel="stylesheet">
    <link href="/css/engine.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Oliver</title>
  </head>
  <body id="page-top">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0&appId=536536940468408&autoLogAppEvents=1"></script>
    <div id="fb-root"></div>
    {% if not exclude_top_bar %}
    <div class="menu-btn mt-1 top-bar">
      <div class="top-bar-left">
        <img id=logo src="/assets/oliver_logo.svg">
      <span class='account-tl'> <i class="fa fa-user-circle"></i><span>Login</span></span>
      </div>
       {% block topbar %}{% endblock %}
    </div>
    {% endif %}
    <div id="wrapper" class="{{'offset-top' if not exclude_offset }}">
      {% if not exclude_top_bar %}
      <div id="menu">
      </div>
      {% endif %}
      {% block content %}{% endblock %}
    </div>  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/showModal.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-28399789-8"></script>
    <script src="/js/engine.js"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-28399789-8');
    </script>
    {% block additionalScripts %}{% endblock %}
    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="example-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="error-modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="error-modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    </body>
</html>
