{% extends "base.html" %}
{% block topbar %}
<span class="top-bar-right ml-4 mt-2">
</span>
{% endblock %}
{% block content %}
<style>
  #content-wrapper span { color: #000 }
  #image-upload { display: none }
  .id,.version { font-family: monospace }
  .edit { color: #999; cursor: pointer }
  .last { text-align: right }
  em { color: #555 }
  .table td {padding: .75rem .2rem; }
  td.edit { white-space: nowrap; }
  .modal-body span {
    min-width: 5rem; 
    display: inline-block;
    vertical-align: top;
  }
  .edit:hover { color: #000 }
  #notice { position: absolute; top:0; left:0; width: 100%; z-index: 100;display:none}
  .editor {
    display: none;
  }
  .show {
    display: block;
  }
  #schedule {
    height: 340px;
  }
  .remove-asset {
    position:absolute;
    right:0;
    z-index:1
  }
  #engine { overflow: hidden; background: black }

  .screen {
    text-align: center;
    position: relative;
    margin: 0.5rem 0;
  }
  .screen .bg {
    width: 100%;
  }
  .preview-holder {
    width: 100%;
  }
   .controls { 
     padding: 10px;
     background: #334;
     padding-bottom: 3px;
     margin-bottom: 1.5rem;
     border-radius: 0 0 6px 6px;
   }
   .asset-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    overflow: hidden;
  }
</style>
<div class="container main">

  <div class="row mb-4 creatives-wrapper" >
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-body">
            <div class="row no-gutters">
              <div class="engine-holder">
                <div id="engine"></div>
              </div>
            </div>
            <div class="row no-gutters controls">
              <div class="col-6">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="rewind btn btn-dark">
                    <i class="fas fa-backward"></i>
                  </button>
                </div>
              </div>
              <div class="col-6">
                <div class="float-right">
                  <div class="btn-group ratios" role="group" style='margin-bottom:0.5rem;margin-right:1rem'>
                    <button type="button" class="btn btn-dark">3:2</button>
                    <button type="button" class="btn btn-dark">16:9</button>
                    <button type="button" class="btn btn-dark active">Car</button>
                  </div>
                  <label for="image-upload" class="btn btn-dark">
                    <i class="fas fa-plus-square"></i> Image/Video
                  </label>
                  <input id="image-upload" multiple class="form-control-file" type="file" name="ad-asset" accept="image/*,video/*">
                </div>
              </div>
            </div>
            <div class="row justify-content-md-center preview-collection">
              <div class="preview-holder-3-2 col-4">
                <h4>3:2</h4>
                <div class="assets"></div>
              </div>
              <div class="preview-holder-16-9 col-4">
                <h4>16:9</h4>
                <div class="assets"></div>
              </div>
              <div class="preview-holder-car col-4">
                <h4>Car</h4>
                <div class="assets"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="row mb-4 instagram-wrapper shown">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-body">
            <div class="row no-gutters">
            </div>


            <div class=insta>
              <div class=loader>
                <i class="fas fa-hourglass-start" style=margin-right:.5rem></i> Loading&hellip;
              </div>
              <div class=login>
                <a href=https://api.instagram.com/oauth/authorize/?client_id=c49374cafc69431b945521bce7601840&redirect_uri=http://staging.waivescreen.com/api/instagram&response_type=code>Log in with Instagram</a>
              </div>
              <div class=mock>
                <iframe class=preview></iframe>
                <div class=header>
                  <div class=profile>
                    <img />
                  </div>
                  <div class=info>
                    <div style=height:100%;justify-content:center;display:flex;flex-direction:column;align-items:center;>
                      <div class=name></div>
                      <div class=description></div>
                    </div>
                  </div>
                  <div class=logout><a class="btn btn-primary btn-sm" href="/api/instagram?logout=1">Switch User</a></div>
                </div>
                <div class=content>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-text">
            <button onclick=create_campaign() type="button" class="btn btn-primary btn-lg">Launch Campaign</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block additionalScripts %}
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/js/sharedLogic-stripped.js"></script>
{% endblock %}
