<!doctype html5>
<head>
  <title>Oliver, by Waive, Free for CES</title>
  <meta name=viewport content="width=device-width,initial-scale=1.0">
<style>
  * {
    font-family: sans-serif;
    color: #fff;
  }
  body { 
    background: #514aff;
  }
  button { 
    padding: 0.5rem;
    background: #514aff;
    color: #fff;
    border: 4px;
    border-radius: 40px;
    text-transform: uppercase;
  }
  button .primary { 
    background: #ff4d7d;
  }
  input[type="text"],textarea {
    padding: 1rem;
    border-radius: 40px;
    color: #514aff;
    width: 100%;
  }
  textarea {
    background: #edecff;
    border: 4px;
  }
  #header {
    text-align: center;
  }
  #header-message {
    margin: 2vh 2vh 7vh;
  }
  #logo {
    margin: 2vh;
  }
  .white-box {
    text-align: center;
    margin: -2vh 2vh;
    border-radius: 3vh;
    background: #fff;
    color: #514aff;
    height: 20vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.7rem;
  }

</style>
</head>
<body>

  <div id="header">
    <img id="logo" src=oliver_logo_path.svg>
    <h1 id=header-message>your message just played!</h1>
  </div>

  <div class='white-box'>
    this is my message
  </div>
  <!--
  <div id="pitch">
    <h2>free cartop ads during CES.</h2>
  </div>

  -->
  <div id="main">
    <div id="input">
      <div class='map'></div>
      <form>
        <textarea class='message' name="message" id="message" placeholder="Enter message"></textarea>
      <input type="text" placeholder="enter phone number" name="phone" id="phone">
      <label>I agree with terms & conditions
        <input type=checkbox required>
      </label>
      <button>Continue</button>
      </form>
    </div>

    <div id="result">
      <h2>your message just played!</h2>
      <div class='message'></div>
      <div class='map' id='map'></div>
      <button>share</button>
      <button>make another</button>
    </div>
  </div>
</body>
  <script>
    var id = 56;
    function initMap() {
      fetch(`/api/heatmap?id=${id}`)
        .then(response => response.json())
        .then(points => {
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: {lat: points[0][0], lng: points[0][1]}
          });

          var heatmap = new google.maps.visualization.HeatmapLayer({
            data: points.map(row => ( {location: new google.maps.LatLng(row[0], row[1])} )),
            map: map,
            maxIntensity: 30,
            radius: 4,
            opacity: 1
          });
        });
    }
  </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBibUDNVBjFAKpwyPcZirJW4qHq2W2OO8M&libraries=visualization&callback=initMap">
  </script>
</html>
