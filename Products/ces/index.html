<!doctype html5>
<head>
  <title>Oliver, by Waive, Free for CES</title>
  <meta name=viewport content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,900&display=swap" rel="stylesheet">
<style>
  * {
    font-family: 'Roboto', sans-serif;
  }
  body { 
    background: #514aff;
    color: #fff;
    margin: 0;
  }
  #map {
    height: 50vw;
  }
  .full {
    width: 100%;
  }
  button { 
    padding: 1rem 2rem;
    color: #fff;
    background: #514aff;
    border: 4px;
    font-weight: 800;
    border-radius: 3vh;
    text-transform: uppercase;
  }
  form {
    border-radius: 3vh 3vh 0 0;
    padding: 2vh;
  }
  form.light {
    background: #fff;
    color: #514aff;
    box-shadow: 0 0 5px 1px rgba(0,0,0,0.2);
  } 
  button.white { 
    background: #fff;
    color: #514aff;
  }
  button.primary { 
    background: #ff4d7d;
  }
  input[type="text"],textarea {
    padding: 1rem;
    border-radius: 2vh;
    background: #edecff;
    border: 0;
    font-size: 1.2rem;
    color: #514aff;
    width: 100%;
  }
  input[type="text"]::placeholder,textarea::placeholder{
    color: #514aff;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  textarea::placeholder{
    font-weight: 800;
  }
  textarea {
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    font-weight: 800;
    justify-content: center;
  }
  #header {
    text-align: center;
  }
  #header-message {
    margin: 2vh 2vh 7vh;
  }
  #logo {
    margin: 2vh;
  }
  .white-box {
    text-align: center;
    margin: -2vh 2vh;
    border-radius: 3vh;
    background: #fff;
    color: #514aff;
    height: 20vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.7rem;
  }
  form.light input, form.light label {
    margin: 1.5vh 0;
    text-align: center;
  }
  form.light label {
    display:block
  }

</style>
</head>
<body>

  <div id="header">
    <img id="logo" src=oliver_logo_path.svg>
    <h1 id=header-message>your message just played!</h1>
  </div>

  <div class='white-box'>
    this is my message
  </div>
  <!--
  <div id="pitch">
    <h2>free cartop ads during CES.</h2>
  </div>

  -->
  <div id="main">
    <div id="input">
      <form class='light'>
        <textarea class='message' name="message" id="message" placeholder="Enter message"></textarea>
        <input type="text" placeholder="enter phone number" name="phone" id="phone">
        <label>
          <input type=checkbox required>
          I agree with terms & conditions
        </label>
        <button class='full'>Continue</button>
      </form>
    </div>

    <div id="result">
      <h2>your message just played!</h2>
      <div class='message'></div>
      <div class='map' id='map'></div>
      <button class='white'>share</button>
      <button class='primary'>make another</button>
    </div>
  </div>
</body>
  <script>
    var id = 56;
    function initMap() {
      fetch(`/api/heatmap?id=${id}`)
        .then(response => response.json())
        .then(points => {
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: {lat: points[0][0], lng: points[0][1]}
          });

          var heatmap = new google.maps.visualization.HeatmapLayer({
            data: points.map(row => ( {location: new google.maps.LatLng(row[0], row[1])} )),
            map: map,
            maxIntensity: 30,
            radius: 4,
            opacity: 1
          });
        });
    }
  </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBibUDNVBjFAKpwyPcZirJW4qHq2W2OO8M&libraries=visualization&callback=initMap">
  </script>
</html>
