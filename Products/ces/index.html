<!doctype html5>
<head>
  <title>Oliver, by Waive, Free for CES</title>
<style>
  body { 
    background: #514aff;
    color: #fff;
  }
  button { 
    background: #ff4d7d;
    border: 4px;
    border-radius: 40px;
    text-transform: uppercase;
  }
  textarea {
    background: #edecff;
    border: 4px;
    border-radius: 40px;
  }
</style>
</head>
<body>

  <div id="header">
    <h1>Oliver (svg)</h1>
  </div>

  <div id="pitch">
    <h2>free cartop ads during CES.</h2>
  </div>

  <div id="main">
    <div id="input">
      <div class='map'></div>
      <form>
      <textarea class='message' name="message" id="message">Enter message</textarea>
      <input placeholder="enter phone number" name="phone" id="phone">
      <label>I agree with terms & conditions
        <input type=checkbox required>
      </label>
      <button>Continue</button>
      </form>
    </div>

    <div id="result">
      <h2>your message just played!</h2>
      <div class='message'></div>
      <div class='map'></div>
      <button>share</button>
      <button>make another</button>
    </div>
  </div>
</body>
</html>
