<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../../css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet">
		<link rel=stylesheet href=https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
    <link href="../../css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="../../common.css" rel="stylesheet">
    <link href="/engine.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>Screen Admin</title>
  </head>
  <style>
    #content-wrapper span { color: #000 }
    .edit { color: #999; cursor: pointer }
    .last { text-align: right }
    em { color: #555 }
    .table td {padding: .75rem .2rem; }
    td.edit { white-space: nowrap; }
    .modal-body span {
      min-width: 5rem; 
      display: inline-block;
      vertical-align: top;
    }
    .edit:hover { color: #000 }
    #notice { position: absolute; top:0; left:0; width: 100%; z-index: 100;display:none}
    .editor {
      display: none;
    }
    .show {
      display: block;
    }
  </style>
  <body id="page-top">
    <div class="menu-btn mt-1 top-bar">
      <div class="top-bar-left" onclick="toggleMenu()">
        <img src="../../svg/adcast.svg">
      </div>
      <span class="top-bar-right ml-4 mt-2">
      </span>
    </div>
    <div id="wrapper" class="offset-top">
      <div id="menu">
        <script src="../../menu.js"></script>
      </div>
      <div class="container-fluid">
        <div class="alert alert-primary" id="notice" role="alert"></div>
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800" id="screen-title"></h1>
        </div>
        <div class="jumbotron">
          <h1 class="display-4">Real Time View</h1>
        </div>
        <div class="jumbotron">
          <h1 class="display-4">View Cameras</h1>
        </div>
        <button class="btn btn-primary mb-4" onclick="toggleEditor()">Show / Hide Editor</button>
        <div class="jumbotron editor">
          <div id=screen></div>
          <h1 class="display-4">Edit Screen</h1>
          <div class=section-title>Time & Date</div>
          <div class=choice-list>
            <label class=choice>
              <input type=radio value=no name=time> No
            </label>
            <label class=choice>
              <input type=radio value=yes name=time> Yes
            </label>
          </div>
          <div class=section-title>Ticker</div>
          <div class=choice-list>
            <label class=choice>
              <input type=radio value=no name=ticker> None
            </label>
            <label class=choice>
              <input type=radio value=headline name=ticker> Headline
            </label>
            <label class=choice>
              <input type=radio value=stock name=ticker> Stock
            </label>
            <label class=choice>
              <input type=radio value=sports name=ticker> Sports
            </label>
          </div>
          <div class=section-title>Widgets</div>
          <div class=choice-list>
            <label class=choice>
              <input type=radio value=no name=app> None
            </label>
            <label class=choice>
              <input type=radio value=weather name=app> Weather
            </label>
            <label class=choice>
              <input type=radio value=traffic name=app> Traffic
            </label>
          </div>
        </div>
        <div class="jumbotron">
          <h1 class="display-4">Past / Future</h1>
        </div>
        <div class="jumbotron">
          <h1 class="display-4">Screen Details / Location</h1>
        </div>
        <div class="jumbotron">
          <h1 class="display-4">Impression Graph</h1>
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../../js/jquery.easing.min.js"></script>
    <script src="../../js/sb-admin-2.min.js"></script>
    <script src="../../js/jquery.dataTables.min.js"></script>
    <script src="../../js/dataTables.bootstrap4.min.js"></script>
    <script src="/engine.js"></script>
    <script src="./index.js"></script>
    </body>
</html>
