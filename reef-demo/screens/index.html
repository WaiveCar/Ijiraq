<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
		<link rel=stylesheet href=https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
    <link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="../common.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>Screen Admin</title>
  </head>
  <style>
    #content-wrapper span { color: #000 }
    .id,.version { font-family: monospace }
    .edit { color: #999; cursor: pointer }
    .last { text-align: right }
    em { color: #555 }
    .table td {padding: .75rem .2rem; }
    td.edit { white-space: nowrap; }
    .modal-body span {
      min-width: 5rem; 
      display: inline-block;
      vertical-align: top;
    }
    .edit:hover { color: #000 }
    #notice { position: absolute; top:0; left:0; width: 100%; z-index: 100;display:none}
    .left {
      color: #858796;
    }
    .right {
      color: black;
    }
  </style>
  <body id="page-top">
    <div class="menu-btn mt-1 top-bar">
      <div class="top-bar-left" onclick="toggleMenu()">
        <img src="../svg/adcast.svg">
      </div>
      <span class="top-bar-right ml-4 mt-2">
        <div class="vertical-flex">
          <span class="company-name">Screens</span>
        </div>
        <div class="vertical-flex">
          <a href="/screens/create" class="new-campaign-btn">New Screens</a>
        </div>
      </span>
    </div>
    <div id="wrapper" class="offset-top">
      <div id="menu">
      </div>
      <div class="container-fluid model-list">
        <div class="row mb-4">
          <div class="col-lg-12 d-flex justify-content-center">
            <div id="map" style="width: 100%; height: 30vw"></div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-lg-12 d-flex justify-content-center">
            <div class="card" style="width: 28%">
              <div class="card-body">
                <select name="time-period" class="custom-select">
                  <option value="3-months" selected>Last 3 Months</option>
                  <option value="30-days">Last 30 Days</option>
                  <option value="7-days">Last 7 Days</option>
                </select>
                <div class="d-flex flex-column justify-content-around mt-4" style="height: 70%"> 
                  <div class="d-flex justify-content-between">
                    <div class="left">Revenue Total</div>
                    <div class="right">$512,287 <span class="up-right"><i class="fas fa-arrow-up"></i></i> 3%</span></div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="left">Per Screen</div>
                    <div class="right">$10,341 <span class="down-right"><i class="fas fa-arrow-down"></i></i> 1%</span></div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="left">Impressions Total</div>
                    <div class="right">1,511,513 <span class="up-right"><i class="fas fa-arrow-up"></i></i>2%</span></div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="left">Per Screen</div>
                    <div class="right">74,302 <span class="down-right"><i class="fas fa-arrow-down"></i></i> 4%</span></div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="left">Best Performance</div>
                    <div class="right">#13</div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="left">Worst Performance:</div>
                    <div class="right">#101</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-center chart-contain">
	                <div class="mobile-chart">
	                	<canvas id="screen-chart-1"></canvas>
	                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="content-wrapper" class="d-flex flex-column">
          <h3>
            <div class="alert alert-primary" id="notice" role="alert"></div>
          </h3>

          <div class="table-responsive">
            <table class="table table-borderless" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th style="font-weight: 600" scope="col">id</th>
                  <th style="font-weight: 600" scope="col">city</th>
                  <th style="font-weight: 600" scope="col">location</th>
                  <th style="font-weight: 600" scope="col">phone</th>
                </tr>
              </thead>
              <tbody id="screen-table-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/jquery.easing.min.js"></script>
    <script src="../js/sb-admin-2.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
	  <script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
    <script src="../js/dataTables.bootstrap4.min.js"></script>
    <script src="/map.js?1"></script>
    <script src="./charts.js"></script>
    <script src="../menu.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
