{% extends "base.html" %}
{% block topbar %}
<span class="top-bar-right ml-4 mt-2">
</span>
{% endblock %}
{% block content %}
<style>
  #content-wrapper span { color: #000 }
  .edit { color: #999; cursor: pointer }
  .last { text-align: right }
  .table td {padding: .75rem .2rem; }
  td.edit { white-space: nowrap; }
  .modal-body span {
    min-width: 5rem; 
    display: inline-block;
    vertical-align: top;
  }
  .edit:hover { color: #000 }
  #notice { position: absolute; top:0; left:0; width: 100%; z-index: 100;display:none}
  .show {
    display: block;
  }
</style>
<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="display-4">Real Time View</h1>
  </div>
  <div class="jumbotron">
    <h1 class="display-4">View Cameras</h1>
  </div>
  <div class="jumbotron editor">
    <form onsubmit="return update_screen(this)">
    <div id=screen></div>
    <div class=section-title>Time & Date</div>
    <div class=choice-list>
      <label class=choice>
        <input type=radio value=no name=time> No
      </label>
      <label class=choice>
        <input type=radio value=yes name=time> Yes
      </label>
    </div>
    <div class=section-title>Ticker</div>
    <div class=choice-list>
      <label class=choice>
        <input type=radio value=no name=ticker> None
      </label>
      <label class=choice>
        <input type=radio value=headline name=ticker> Headline
      </label>
      <label class=choice>
        <input type=radio value=stock name=ticker> Stock
      </label>
      <label class=choice>
        <input type=radio value=sports name=ticker> Sports
      </label>
    </div>
    <div class=section-title>Widgets</div>
    <div class=choice-list>
      <label class=choice>
        <input type=radio value=no name=app> None
      </label>
      <label class=choice>
        <input type=radio value=weather name=app> Weather
      </label>
      <label class=choice>
        <input type=radio value=traffic name=app> Traffic
      </label>
    </div>
    </form>
    <button onclick=update_screen() class="btn btn-primary">Update</button>
  </div>
  <div class="jumbotron">
    <h1 class="display-4">Past / Future</h1>
  </div>
  <div class="row mb-4">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Screen Details</h2>
          <div class="d-flex justify-content-center chart-contain">
            <div class="card-text screen-details">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Impressions</h2>
          <div class="d-flex justify-content-center chart-contain">
            <div style="width: 80%;" class="mobile-chart">
            	<canvas id="screen-chart-1"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block additionalScripts %}
  <script src="{{ url_for('static', filename='js/screensShowCharts.js') }}"></script>
  <script src="{{ url_for('static', filename='js/screensShow.js') }}"></script>
{% endblock %}
