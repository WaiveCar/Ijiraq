        <div class="row mb-4">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">Location</h2>
                Filter:
                  [] Moving   [] Stationary
                  [] Full Screen [] Widget

                Advanced:
                  [] Single-user [] Multi-user
                  [] Captive  [] Non-captive

                <select id="type" class="custom-select custom-select-lg">
                  <option value="Circle">Circle</option>
                  <option value="Polygon">Geofence</option>
                </select>
                <div style='width:100%;height:20vw' id='map'></div>
              </div>
            </div>
          </div>
        </div>


        <div class="row mb-4">
          <div class="col-lg-12">
            <div class="card" id="campaign-budget">
              <div class="card-body">
                <h2 class="card-title">Duration/Budget</h2>
                <div id="schedule"></div>
                <div class="card-text">
                  <div class="form-group row" id="budget-nums">
                    <label for="start-date" class="col-2 col-form-label">Start Date:</label>
                    <input type="date" class="col-2 form-control" placeholder="Start Date" id="start-date">
                    <label for="end-date" class="col-2 col-form-label">End Date:</label>
                    <input type="date" class="col-2 form-control" placeholder="End Date" id="end-date">
                    <label for="end-date" class="col-2 col-form-label">Budget:</label>
                    <input type="number" class="col-2 form-control" placeholder="$ / Month" id="budget">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-4">

                  </div>
                  CPM:

                  </div>
                  Estimated Impressions:
                  <div class="row no-gutters mb-2" id="impressions">
                  </div>
                </div>
              </div>
            </div>
          </div>
