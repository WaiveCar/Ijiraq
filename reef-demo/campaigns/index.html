<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

    <title>Screen Admin</title>
  </head>
  <style>
    form { float: right }
    #content-wrapper h4 { color: #000 }
    .form-control-file { display: none }
    .upload-button { margin-bottom: 0 }
    #notice { position: fixed; top:0; left:0; width: 100%; z-index: 100;display:none}
    .dropdown-menu > a.dark { color: #000;cursor: default }
  </style>
  <body id="page-top">
    <div class="menu-btn mt-1 top-bar">
      <div class="top-bar-left" onclick="toggleMenu()">
        <img src="../svg/adcast.svg">
      </div>
      <span class="top-bar-right ml-4 mt-2">
        <div class="vertical-flex">
          <span class="company-name">Company</span>
        </div>
        <div class="vertical-flex">
          <a href="/campaigns/create" class="new-campaign-btn">New Campaign</a>
        </div>
      </span>
    </div>
    <div id="wrapper" class="campaign-show">
      <div id="menu">
        <script src="../menu.js"></script>
      </div>
      <div class="container-fluid">
        <div class="mt-2 mb-3">
          <span class="brand-name">Brand #1</span>
        </div>
        <div class="row card-group ml-1 campaign-list" id="brand-1"></div>
        <div class="mt-4 mb-3">
          <span class="brand-name">Brand #2</span>
        </div>
        <div class="row card-group ml-1 campaign-list" id="brand-2"></div>
      </div>
    </div>
    <script

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/jquery.easing.min.js"></script>
    <script src="../js/sb-admin-2.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>
    <script src="../js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <script src="./index.js"></script>
